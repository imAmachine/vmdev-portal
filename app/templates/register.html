{% extends 'base.html' %}

{% block title %}VM DEVELOPER{% endblock %}

{% block header %}не для тебя ягодку выращивал{% endblock %}

{% block main %}
    <div class="wrapper">
        <div class="menu__wrapper">
            <div class="menu__form">
                <form method="POST" action="registration" class="loginForm__wrapper__registration">
                    {{ regform.csrf_token }}
                    {{ regform.login }}
                    {{ regform.password }}
                    {{ regform.email }}
                    <div class="button_wrapper">
                        <input type="submit" class="loginForm__wrapper__submit" value="Зарегистрироваться">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
